<!DOCTYPE html>
<div class="clearfix">
    <form ng-submit="post()">
        <input class="form-control" required type="text" placeholder="Your name" ng-model="newPost.created_by" />
        <textarea class="form-control" required maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
        <input class="btn submit-btn pull-right" type="submit" value="Chirp!" />
    </form>
    <div id="post-stream">
        <h4>Chirp Feed</h4>
        <div class="post" ng-repeat="post in posts | orderBy:'created_time':true" ng-class-odd="'odd'" ng-class-even="'even'">
            <p>{{post.created_by}}</p>
            <small>Posted by @{{post.created_by}}</small>
            <small class="pull-right">{{post.created_time | date:"h:mma 'on' MMM d, y"}}</small>
        </div>
    </div>
</div>
