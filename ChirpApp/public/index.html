<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chirp | Sign Up</title>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="chirpApp">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Chirp!</a>
            <p class="navbar-text">MEAN Stack Testing</p>
            <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/signup">Sign Up</a></p>
            <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Sign Out</a></p>
            <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{currentUser.username}}</p>
        </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
        <div ng-view></div>
    </div>

</body>

</html>
