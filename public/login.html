<!DOCTYPE html>
<form class="form-auth" ng-submit="login()">
    <h2>Login</h2>
    <p class="text-warning">{{error_message}}</p>
    <input type="username" class="form-control" ng-model="user.username" placeholder="Username" /><br>
    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" /><br>
    <input type="submit" class="btn btn-primary" value="Login" />
</form>
